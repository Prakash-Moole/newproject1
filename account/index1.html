<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #FFF5F7, #FFEEF3); /* Lightest pink gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Container --- */
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Settings Section --- */
        .settings-section {
            margin-bottom: 30px;
        }

        .account-settings-section,
        .notification-preferences-section,
        .payment-settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
        }

        .change-password-link {
            color: #644ce4;
            display: inline-block;
            margin-top: 5px;
        }

        .notification-preferences-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #644ce4;
        }

        .toggle-switch.active::before {
            transform: translateX(20px);
        }

        .payment-settings-section .payment-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .payment-settings-section .payment-method i {
            font-size: 2rem;
            margin-right: 10px;
            color: #644ce4;
        }

        .payment-settings-section .remove-link {
            color:#644ce4;
            cursor: pointer;
            font-weight: 600;
        }

        .add-payment-method-link {
            color:#644ce4;
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-weight: 600;
        }

        .add-payment-method-link i {
            margin-right: 5px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <main>
            <!-- Settings Section -->
            <section class="settings-section">
                <h3>Account Settings</h3>
                <div class="account-settings-section">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="snehavenkatesh14@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="********">
                    </div>
                    <a href="#" class="change-password-link">Change Password</a>
                </div>

                <h3>Notification Preferences</h3>
                <div class="notification-preferences-section">
                    <p>Email Notifications<br>Receive updates about your courses</p>
                    <div class="toggle-switch"></div>
                </div>
                <div class="notification-preferences-section">
                    <p>Push Notifications<br>Get instant updates on mobile</p>
                    <div class="toggle-switch active"></div>
                </div>

                <h3>Payment Settings</h3>
                <div class="payment-settings-section">
                    <div class="payment-method">
                        <i class="fab fa-cc-visa"></i>
                        <div>
                            Visa ending in 4242<br>
                            Expires 12/25
                        </div>
                        <span class="remove-link">Remove</span>
                    </div>
                    <a href="#" class="add-payment-method-link"><i class="fas fa-plus"></i> Add Payment Method</a>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Notification Toggles
        const toggleSwitches = document.querySelectorAll('.toggle-switch');
        toggleSwitches.forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Remove Payment Method
        const removeLinks = document.querySelectorAll('.remove-link');
        removeLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const paymentMethod = this.closest('.payment-method');
                if (paymentMethod) {
                    paymentMethod.style.display = 'none'; // Hide the payment method
                }
            });
        });
    </script>

</body>
</html>
